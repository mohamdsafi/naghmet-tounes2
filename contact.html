<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naghmet Tounes | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Naghmet Tounes</div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <div id="form-status" style="text-align:center; margin-top:10px;"></div>
    </form>

    <div class="socials">
      <a href="#">Facebook</a> |
      <a href="#">YouTube</a> |
      <a href="#">Anghami</a>
    </div>
  </main>

  <footer>
    <div class="pagination-nav">
      <a href="index.html" class="page-link">1</a>
      <a href="about.html" class="page-link">2</a>
      <a href="gallery.html" class="page-link">3</a>
      <a href="contact.html" class="page-link active">4</a>
    </div>
    <p>&copy; 2025 Naghmet Tounes. All rights reserved.</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("JAU3qAk11R24QWz8f"); // Replace with your EmailJS public key
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_qc72no5', 'template_5athehm', this)
      .then(function() {
        document.getElementById('form-status').innerText = "✅ Message sent successfully!";
      }, function(error) {
        document.getElementById('form-status').innerText = "❌ Failed to send. Please try again.";
        console.error(error);
      });
  });
</script>
</body>
</html>
